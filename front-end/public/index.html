<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <title>CS366 Final Project</title>
    <!--Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="js/jquery.mapael.js" charset="utf-8"></script>
    <script src="js/usa_states.js" charset="utf-8"></script>
    <script src="js/index.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
</head>
<body class='text-black'>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-blue-200 p-6">
            <!--Title-->
            <div class="flex-shrink">
            <span class="font-semibold text-xl tracking-tight text-gray-700">Interactive Energy Map</span>
            </div>
            <!--Buttons-->
            <div class="max-w-max flex-grow items-center">
            <div>
                <a href="sources.html" class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black mt-4 lg:mt-0">
                    Sources
                </a>
            </div>
            </div>
        </nav>
    </header>
    <content>
        <div id="filter-fueltype" class="container mx-auto py-3">
            <label for="consumption" class="border-2">Consumption</label>
            <input type="radio" id="consumption" name="energy-type" value="consumption" class="border-2 typeSelector" checked>
            <label for="production" class="border-2 mt-20 mb-20">Production</label>
            <input type="radio" id="production" name="energy-type" value="production" class="border-2 typeSelector">
            <select id="sectorDropdown" name="filter" class="border-2">
                <option value="default">Energy Sector</option>
                <option value="renewables">Renewables</option>
                <option value="fossil-fuels">Fossil Fuels</option>
                <option value="nuclear">Nuclear</option>
            </select>
            <select id="energyDropdown" name="filter1" class="border-2">

            </select>
            <select name="yearpicker" id="yearpicker" class="border-2">
                
            </select>
            <button id="submit-filter-btn" class="border-2">Filter</button>
        </div>
        <div class="container">
            <div class="myText bg-blue-200 p-6">
                <span>Hover over a state to see data</span>
            </div>
            <div class="mapcontainer">
                <div class="map">
                    <span>Alternative content for the map</span>
                </div>
            </div>
        </div>
    </content>
    <footer class="flex items-center justify-between flex-wrap bg-blue-200 p-6 mt-44">
        <p>Creators: Jed Pulley, Jt Anderson, Sam Reilly</p>
        <p><a href="https://github.com/SamRiles/energy_interactive_map" class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black mt-4 lg:mt-0">
            Source Code on Github</a></p>
    </footer>
</body>
</html>
