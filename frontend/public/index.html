<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <!--Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="http://api.eia.gov/category/?api_key=382f831445c6c53a5b349373e9804570&category_id=371"></script> -->
    <!-- <script src="js/jquery.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/jquery.usmap.js"></script> -->
</head>
<body class='text-black'>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-blue-200 p-6">
            <!--Title-->
            <div class="flex-shrink">
            <span class="font-semibold text-xl tracking-tight text-gray-700">Interactive Energy Map</span>
            </div>
            <!--Buttons-->
            <div class="max-w-max flex-grow items-center">
            <div>
                <a href="sources.html" class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black mt-4 lg:mt-0">
                    Sources
                </a>
            </div>
            </div>
        </nav>
    </header>
    <content>
        <div id="filter-fueltype ml-20">
            <label for="consumption" class="border-2 ml-80 mt-20 mb-20">Consumption</label>
            <input type="radio" id="consumption" name="energy-type" value="consumption" class="border-2 mr-40 mt-20 mb-20 typeSelector" checked>
            <label for="production" class="border-2 mt-20 mb-20">Production</label>
            <input type="radio" id="production" name="energy-type" value="production" class="border-2 mr-40 mt-20 mb-20 typeSelector">
            <select name="filter" class="border-2 mr-40 mt-20 mb-20">
                <option value="default">Select an Energy Sector</option>
                <option value="fuel1">Renewables</option>
                <option value="fuel2">Fossil Fuels</option>
                <option value="fuel3">Nuclear</option>
            </select>
            <select id="energyDropdown" name="filter1" class="border-2 mr-80 mt-20 mb-20">
                <option value="default">Select Fuel Type</option>
                <option value="fuel1">Coal</option>
                <option value="fuel2">Petroleum</option>
                <option value="fuel3">Natural Gas</option>
            </select>
        </div>
        <div id="map" class="container mx-auto mt-20 ml-80">
            <!-- <img src="img/usMap.png"> -->
        </div>
    </content>
    <footer class="flex items-center justify-between flex-wrap bg-blue-200 p-6">
        <p>Creators: Jed Pulley, Jt Anderson, Sam Reilly</p>
        <p><a href="https://github.com/SamRiles/energy_interactive_map">Source Code on Github</a></p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
